<body>
    <div class="container">

        <div class="heading">welcome to our restaurant</div>


     <form action="">  
        <div class="in1">
            <label for="name">full name</label>
            <input type="text" id="name" required> 
            <i class='bx bxs-user-check' id="identity"></i>
        </div>  


        <div class="in2">
            <label for="email" >Email</label>
            <input type="email" name="" id="email" required>
            <i class='bx bxs-envelope' style='color:black' id="mail"></i>
        </div> 


        <div class="in3">
            <label for="pass">Password</label>
            <input type="password" name="" id="pass" required>
            <i class='bx bxs-lock-alt' id="lock"></i>
        </div>

        <div class="rem_forget">
            <div class="first">
                <input type="checkbox" name="" id="check"  > <p>Remember me</p>
            </div>
            <div class="second">
                <p>forget password ?</p>
            </div>
           
                
        </div>

        <div class="login">
            <a href="page.html"><button>login</button></a>
        </div>

        <div class="register">
            <p>don't have an account? <span>REGISTER</span></p>
        </div>
        

    </form>
        
    </div>
